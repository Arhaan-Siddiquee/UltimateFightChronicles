<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateFightChronicles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="components/ufcfevicon.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>UltimateFightChronicles</h1>
            <p>Your Daily Dose of UFC News and Updates</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#" onclick="fetchUFCNews('all')">Home</a></li>
            <li><a href="#" onclick="fetchUFCNews('Fights')">Fights</a></li>
            <li><a href="#" onclick="fetchUFCNews('Rankings')">Rankings</a></li>
            <li><a href="#" onclick="fetchUFCNews('Events')">Events</a></li>
            <li><a href="#" onclick="fetchUFCNews('Fighters')">Fighters</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search UFC news..." onkeyup="searchNews()" />
    </div>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <div class="hero-image">
                <img src="https://via.placeholder.com/1200x400" alt="Hero Image">
            </div>
            <div class="hero-text">
                <h2>Top UFC Stories of the Day</h2>
                <p>Catch up on the latest and greatest in the world of UFC.</p>
            </div>
        </section>

        <section class="articles">
            <div id="news-articles" class="news-grid">
                <!-- News articles will be dynamically inserted here -->
            </div>
            <div id="load-more-container" class="load-more">
                <button id="load-more" onclick="loadMoreNews()">Load More</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 UltimateFightChronicles. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
